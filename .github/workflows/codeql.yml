name: "CodeQL"

on:
  push:
    branches: [ "master" ]
    
  pull_request:
    branches: [ "master" ]
    
  schedule:
    - cron: '17 23 * * 5'

jobs: 
  build-analyze:
    name: Build and Analyze
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x32
    
    - name: Installs MinGW make
      run: mingw-get install mingw32-make

    - name: Builds Project
      run: mingw32-make build

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
        
    - name: Close Stale Issues
      uses: actions/stale@v6.0.1
      with:
        stale-issue-message: "Inactive"
        stale-pr-message: "Inactive"
        close-issue-message: "Closed"
        close-pr-message: "Closed"
        days-before-issue-stale: 15
        days-before-pr-stale: 5
        days-before-issue-close: 20
        days-before-pr-close: 25
